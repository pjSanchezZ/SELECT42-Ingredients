<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search Results</title>

    <style>
        table,td,th
        {
            border:1px solid black;
        }
        table{
            width:70%;
        }
        td,th
        {
            text-align:left;
            vertical-align:central;
            padding:5px;
            height:30px;
        }
    </style>

</head>

<body>
    Results are as follows:<br><br><br>
    <table>
        {% for i in content %}
        <tr>
            <td>{{ i.Product_Id }}</td>
            <td>{{ i.Product_Name }}</td>
            <td>{{ i.Price }}</td>
            <td>{{ i.Seller_Id }}</td>
            <td><img src={{ i.Image }} alt="path error" width="100" height="100"></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
